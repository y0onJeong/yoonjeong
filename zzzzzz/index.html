<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIT-IT 복제 사이트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
        <div class="header-container">
            <h1>HIT-IT</h1>
            <nav>
                <a href="#" class="nav-link active">서비스 소개</a>
                <a href="#" class="nav-link">회사 소개</a>
                <a href="#" class="nav-link">자료실</a>
                <a href="#" class="nav-link">문의하기</a>
            </nav>
        </div>
    </header>

    <main id="main-content">
        <section id="hero-section">
            <div class="hero-text-box">
                <h2>귀사의 비즈니스,<br>가장 효율적인 방법으로 성장시키세요</h2>
                <p>HIT-IT의 혁신적인 솔루션이 당신의 성공을 지원합니다.</p>
                <div class="action-buttons">
                    <a href="#" class="main-action-btn">솔루션 자세히 보기</a>
                    <a href="#" class="sub-action-btn">무료 상담 신청</a>
                </div>
            </div>
        </section>

        <section id="content-section">
            <h3>우리의 핵심 가치</h3>
            <div class="value-grid">
                <div class="value-item">
                    <h4>🚀 혁신</h4>
                    <p>끊임없는 기술 개발로 새로운 가치를 창출합니다.</p>
                </div>
                <div class="value-item">
                    <h4>🤝 협력</h4>
                    <p>고객과의 긴밀한 협력을 통해 최적의 결과를 도출합니다.</p>
                </div>
                <div class="value-item">
                    <h4>💡 전문성</h4>
                    <p>분야별 최고의 전문가들이 프로젝트를 이끌어갑니다.</p>
                </div>
            </div>
        </section>
        
    </main>
