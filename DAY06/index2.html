<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>

    <style>
        body {
            background-color: rgb(186, 227, 240);
            margin: 0px;
            padding: 0px;
        }

        .yellow-box {  
            background-color: rgb(212, 212, 177);
        }
        .red-box{
            background-color: rgb(245, 165, 169);
        }
        .box{

            background-color: rgb(190, 235, 190);
            margin: 8px;
            padding: 8px;
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <div class="yellow-box"> Hello Yellow </div>
    <div class="red-box"> Hello Green </div>
    <div class="box"> Box </div>
    <span class="box"> Box </span>
    <span class="box"> Box </span>
    <span class="box"> Box </span>
    <span class="box"> Box </span>
    <span class="box"> Box </span>
    <span class="box"> Box </span>
    <span class="box"> Box </span>
    <span class="box"> Box </span>

</body>
</html>
